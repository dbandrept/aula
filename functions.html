<script>

    //esta função tem sempre que ser declarada no script do html porque tem valores proprios no html. Não se encapsula no ficheiro js. No ficheiro JavaScript só se encapsula e passa variáveis lá definidas e usadas.

    function Executa(){
        var nome= document.getElementById("txtNome").value; //value por ser o value de um formulário

        console.log(nome);
        console.log(apelido);
        console.log(datanasce);
        console.log(genero);
        console.log(publicidade);
        console.log(obs);


        document.getElementById("spnnomecompleto").innerText = NomeCompleto(nome,apelido); //innerText porque vai escrever na tag span ou p

        document.getElementById("spnnomecompletoanonimo").innerText = FunAnonima(nome,apelido);

        document.getElementById("spnnomecompletoarrow").innerText = farrow(nome,apelido);

        document.getElementById("spnidade").innerText = objIndividuo.Idade();

        document.getElementById("spngenero").innerText = objIndividuo.Genero;

        let objIndividuo =new Individuo(nome,apelido,datanasce,genero,publicidade,obs);

        document.getElementById("spnnomecompletoclasse").innerText = objIndividuo.NomeCompleto();

        console.log(objIndividuo);

        
    }
